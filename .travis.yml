language: go

sudo: required
dist: trusty

services:
  - docker

before_install:
  - if [ "${TRAVIS_OS_NAME}" = linux ]; then sudo apt-get -qq update; fi
  - if [ "${TRAVIS_OS_NAME}" = linux ]; then sudo apt-get -qq install btrfs-tools libdevmapper-dev libgpgme11-dev libapparmor-dev; fi
  - if [ "${TRAVIS_OS_NAME}" = linux ]; then sudo apt-get -qq install autoconf automake bison e2fslibs-dev libfuse-dev libtool liblzma-dev gettext; fi
  - if [ "${TRAVIS_OS_NAME}" = linux ]; then sudo apt-get -qq install python3-setuptools python3-dateutil python3-psutil; fi
  - if [ "${TRAVIS_OS_NAME}" = linux ]; then sudo make install.libseccomp.sudo; fi

install:
  - make install.tools

before_script:
  - export PATH=$HOME/gopath/bin:$PATH
  - export LD_LIBRARY_PATH=/usr/local/lib${LD_LIBRARY_PATH:+:${LD_LIBRARY_PATH}}

env:
    global:
        - TRAVIS=1

jobs:
  include:
    - stage: Run all tests in parallel
      script:
        - make gofmt
        - make lint
      go: 1.10.x
      env: COMMENT="gofmt/lint"
    - script:
        - make gofmt
        - make lint
      go: 1.10.x
      os: osx
      env: COMMENT="gofmt/lint"

    - script:
        - make testunit
      env: COMMENT="testunit"
      go: 1.9.x
      script:
        - make testunit
      env: COMMENT="testunit
      go: 1.10.x
    - script:
        - make --keep-going local-cross
      go: 1.10.x
      env: COMMENT="local-cross"
    - script:
        - make --keep-going local-cross
      go: 1.10.x
      os: osx
      env:
        - COMMENT="local-cross"
        - ALLOWED_TO_FAIL=true

    - stage: Integration Test
        - make all
        - make integration
      go: 1.9.x
      env: COMMENT="integration"

  allow_failures:  # must exactly match script section above
    - go: 1.10.x
      os: osx
      env:
        - COMMENT="local-cross"
        - ALLOWED_TO_FAIL=true

notifications:
  irc: "chat.freenode.net#podman"
